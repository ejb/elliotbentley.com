<div class="home">

  <section>
    <h2>blog posts</h2>
    <div>
      Latest post:
      <a href="{{ site.posts[0].url }}">
        {{ site.posts[0].title }}
      </a>
    </div>
  </section>

  <section id="contact">
    <h2>Contact me</h2>
    <ul>
      <li><a href="https://github.com/ejb">GitHub</a></li>
      <li><a href="https://twitter.com/elliot_bentley">Twitter</a></li>
      <li><a href="mailto:mail@elliotbentley.com">Email</a></li>
    </ul>
  </section>

  <section id="portfolio">
    <h2>Portfolio</h2>
    <ul>
    {% for piece in site.data.portfolio %}
      <li>
        <a href="{{piece.url}}">{{ piece.title }}</a> {{piece.description}}
      </li>
    {% endfor %}
    </ul>
    
  </section>
  

</div>
