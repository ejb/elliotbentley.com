---
layout: default
title: Blog
---

<div class="blog">
  
  {% assign postsByYear =
      site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
  {% for year in postsByYear %}
    <div  class="box-cont">
    <h2>{{ year.name }}</h2>
      <ul class="link-list">
        {% for post in year.items %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
  


</div>
