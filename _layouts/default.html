<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

        {% if page.title %}
        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:type" content="article">
        <meta property="og:description" content="{{ page.excerpt | strip_html }}"/>
        {% else %}
        <meta property="og:title" content="{{ site.title }}">
        <meta property="og:type" content="website">
        <meta property="og:description" content="{{ site.description }}">
        {% endif %}
        {% if page.image %}
        <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
        {% endif %}
        {% if page.date %}
        <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
        {% endif %}
        <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        {% if author %}
        <meta property="article:author" content="{{ author.name }}" />
        {% endif %}


        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.url }}/css/main.css">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.url }}/css/syntax.css">
        
        <!-- Custom font -->
        <script src="//use.edgefonts.net/merriweather.js"></script>
        
        <link href='{{ site.url }}/feed.xml' rel='alternate' type='application/atom+xml'>

    </head>
    <body>

          <div class="site">
            <div class="header">
              <div class="title"><a href="/">{{ site.name }}</a> > brief notes & experiments by <a href="http://twitter.com/elliot_bentley">@elliot bentley</a> </div>
            </div>
     
                {{ content }}

          </div> <!-- site -->
    </body>
</html>
